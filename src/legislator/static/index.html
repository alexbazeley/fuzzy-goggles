<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legislation Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      background: #f8f9fa;
      color: #1a1a1a;
    }
    h1 { margin-bottom: 8px; font-size: 1.5rem; }
    h2 { margin-bottom: 12px; font-size: 1.1rem; color: #444; }
    h3 { font-size: 0.95rem; color: #555; margin-bottom: 8px; }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 0.95rem;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }
    .tab:hover { color: #333; }
    .tab.active { color: #2563eb; border-bottom-color: #2563eb; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #2563eb;
    }
    .stat-label {
      font-size: 0.82rem;
      color: #666;
      margin-top: 4px;
    }

    /* Warning banners */
    .warning-banner {
      background: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }
    .warning-banner .warning-title {
      font-weight: 600;
      color: #92400e;
    }
    .warning-banner .warning-text {
      color: #78350f;
      margin-top: 2px;
    }

    /* Hearing list */
    .hearing-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hearing-date {
      font-weight: 600;
      color: #7c3aed;
      min-width: 100px;
    }

    /* Search */
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .search-bar input { flex: 1; min-width: 200px; }
    .search-bar button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    .search-bar button:hover { background: #1d4ed8; }

    /* Filter bar */
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-bar label {
      font-size: 0.82rem;
      color: #666;
      font-weight: 500;
    }
    .filter-bar select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.82rem;
      background: white;
    }

    /* Cards */
    .section { margin-bottom: 32px; }
    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 14px 16px;
      margin-bottom: 8px;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: #b0b0b0; }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }
    .card-title {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .card-meta {
      font-size: 0.82rem;
      color: #666;
      margin-top: 4px;
    }
    .card-meta a { color: #2563eb; text-decoration: none; }
    .card-meta a:hover { text-decoration: underline; }

    /* Bill detail sections (collapsible) */
    .card-details {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .card-details.open { display: block; }
    .detail-section {
      margin-bottom: 10px;
    }
    .detail-section h4 {
      font-size: 0.82rem;
      color: #444;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .detail-section ul {
      list-style: none;
      padding: 0;
    }
    .detail-section li {
      font-size: 0.85rem;
      padding: 2px 0;
      color: #555;
    }

    /* Timeline (progress bar) */
    .timeline {
      display: flex;
      align-items: center;
      gap: 0;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    .timeline-step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .timeline-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 4px;
      border: 2px solid #ccc;
      position: relative;
      z-index: 1;
    }
    .timeline-dot.reached { background: #2563eb; border-color: #1d4ed8; }
    .timeline-dot.current { background: #16a34a; border-color: #15803d; box-shadow: 0 0 0 3px rgba(22,163,74,0.2); }
    .timeline-dot.failed { background: #dc2626; border-color: #b91c1c; }
    .timeline-dot.vetoed { background: #f59e0b; border-color: #d97706; }
    .timeline-label {
      font-size: 0.65rem;
      color: #888;
    }
    .timeline-label.active { color: #1a1a1a; font-weight: 600; }
    .timeline-connector {
      height: 2px;
      flex: 1;
      background: #ddd;
      margin-top: -18px;
    }
    .timeline-connector.reached { background: #2563eb; }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .badge-status { background: #dbeafe; color: #1e40af; }
    .badge-state { background: #f0fdf4; color: #166534; }
    .badge-priority-high { background: #fef2f2; color: #dc2626; border: 1px solid #fca5a5; }
    .badge-priority-medium { background: #fffbeb; color: #d97706; border: 1px solid #fcd34d; }
    .badge-priority-low { background: #f0fdf4; color: #16a34a; border: 1px solid #86efac; }
    .badge-passage {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.72rem;
      font-weight: 600;
    }
    .badge-passage-very-likely { background: #dcfce7; color: #166534; }
    .badge-passage-likely { background: #dbeafe; color: #1e40af; }
    .badge-passage-possible { background: #fef3c7; color: #92400e; }
    .badge-passage-unlikely { background: #fee2e2; color: #991b1b; }
    .badge-passage-very-unlikely { background: #f3f4f6; color: #6b7280; }
    .badge-passage-dead { background: #fef2f2; color: #dc2626; }
    .badge-passage-passed { background: #dcfce7; color: #166534; }
    .badge-confidence {
      padding: 1px 6px;
      border-radius: 8px;
      font-size: 0.65rem;
      font-weight: 500;
      margin-left: 4px;
      border: 1px solid #d1d5db;
      color: #6b7280;
    }

    /* Passage likelihood breakdown */
    .passage-breakdown { margin-top: 8px; }
    .passage-dim {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 0.8rem;
    }
    .passage-dim-label {
      width: 140px;
      flex-shrink: 0;
      color: #374151;
      font-weight: 500;
    }
    .passage-dim-bar {
      flex: 1;
      height: 14px;
      background: #f3f4f6;
      border-radius: 7px;
      overflow: hidden;
      margin: 0 8px;
    }
    .passage-dim-fill {
      height: 100%;
      border-radius: 7px;
      transition: width 0.3s ease;
    }
    .passage-dim-score {
      width: 50px;
      text-align: right;
      font-size: 0.75rem;
      color: #6b7280;
    }
    .risk-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      margin: 3px 0;
      background: #fef2f2;
      border-left: 3px solid #dc2626;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #991b1b;
    }
    .confidence-note {
      font-size: 0.75rem;
      color: #9ca3af;
      font-style: italic;
      margin-top: 4px;
    }

    /* Buttons */
    .btn-sm {
      padding: 4px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      background: white;
    }
    .btn-track { background: #16a34a; color: white; border: none; }
    .btn-track:hover { background: #15803d; }
    .btn-remove { color: #dc2626; border-color: #dc2626; }
    .btn-remove:hover { background: #fef2f2; }
    .btn-check {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-check:hover { background: #6d28d9; }
    .btn-expand {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 2px 6px;
    }
    .btn-expand:hover { text-decoration: underline; }

    /* Priority selector */
    .priority-select {
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      background: white;
    }

    /* Misc */
    .empty { color: #888; font-style: italic; font-size: 0.9rem; }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .spinner { display: none; color: #666; font-size: 0.85rem; }
    .spinner.active { display: inline; }
    .search-summary { font-size: 0.85rem; color: #666; margin-bottom: 8px; }
    .notification {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: white;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .notification.show { opacity: 1; }
    .notification.success { background: #16a34a; }
    .notification.error { background: #dc2626; }
    .notification.info { background: #2563eb; }

    /* Related bills */
    .related-loading { font-size: 0.82rem; color: #666; font-style: italic; }
    .related-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 4px;
      font-size: 0.85rem;
    }

    /* Session bar */
    .session-bar {
      margin-top: 6px;
    }
    .session-progress {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }
    .session-progress-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s;
    }
    .session-progress-fill.ok { background: #2563eb; }
    .session-progress-fill.warning { background: #f59e0b; }
    .session-progress-fill.danger { background: #dc2626; }
    .session-text {
      font-size: 0.72rem;
      color: #888;
      margin-top: 2px;
    }

    /* Chart bars */
    .chart-bar-container {
      margin-bottom: 6px;
    }
    .chart-bar-label {
      font-size: 0.78rem;
      color: #555;
      margin-bottom: 2px;
    }
    .chart-bar-track {
      height: 20px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .chart-bar-fill {
      height: 100%;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding-left: 6px;
      font-size: 0.7rem;
      color: white;
      font-weight: 600;
      min-width: 20px;
    }
    .card-actions {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>Legislation Tracker</h1>

  <!-- Navigation Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="dashboard" onclick="switchTab('dashboard')">Dashboard</button>
    <button class="tab" data-tab="bills" onclick="switchTab('bills')">Tracked Bills</button>
    <button class="tab" data-tab="search" onclick="switchTab('search')">Search</button>
  </div>

  <!-- Dashboard Tab -->
  <div id="tab-dashboard" class="tab-content active">
    <div id="dashboardContent">
      <p class="empty">Loading dashboard...</p>
    </div>
  </div>

  <!-- Bills Tab -->
  <div id="tab-bills" class="tab-content">
    <div class="toolbar">
      <h2>Tracked Bills</h2>
      <button class="btn-check" onclick="triggerCheck()">Check Now</button>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <label>Filter:</label>
      <select id="filterState" onchange="loadBills()">
        <option value="">All States</option>
      </select>
      <select id="filterStatus" onchange="loadBills()">
        <option value="">All Statuses</option>
        <option value="1">Introduced</option>
        <option value="2">Engrossed</option>
        <option value="3">Enrolled</option>
        <option value="4">Passed</option>
        <option value="5">Vetoed</option>
        <option value="6">Failed</option>
      </select>
      <select id="filterPriority" onchange="loadBills()">
        <option value="">All Priorities</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="filterPassage" onchange="loadBills()">
        <option value="">All Likelihood</option>
        <option value="Very Likely">Very Likely</option>
        <option value="Likely">Likely</option>
        <option value="Possible">Possible</option>
        <option value="Unlikely">Unlikely</option>
        <option value="Very Unlikely">Very Unlikely</option>
        <option value="Dead">Dead</option>
      </select>
      <label>Sort:</label>
      <select id="sortBy" onchange="loadBills()">
        <option value="date">Last Activity</option>
        <option value="priority">Priority</option>
        <option value="state">State</option>
        <option value="status">Status</option>
        <option value="title">Title</option>
      </select>
      <select id="sortOrder" onchange="loadBills()">
        <option value="desc">Newest First</option>
        <option value="asc">Oldest First</option>
      </select>
    </div>

    <span class="spinner" id="checkSpinner">Checking bills...</span>
    <div id="trackedBills"></div>
  </div>

  <!-- Search Tab -->
  <div id="tab-search" class="tab-content">
    <div class="section">
      <h2>Search Bills</h2>
      <div class="search-bar">
        <select id="stateSelect">
          <option value="ALL">All States</option>
        </select>
        <input type="text" id="queryInput" placeholder="Search terms (e.g., artificial intelligence)" />
        <button onclick="searchBills()">Search</button>
        <span class="spinner" id="searchSpinner">Searching...</span>
      </div>
      <div id="searchSummary" class="search-summary"></div>
      <div id="searchResults"></div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const STATES = [
      "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA",
      "HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
      "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ",
      "NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
      "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY","DC"
    ];

    const STATUS_CODES = {
      1: "Introduced", 2: "Engrossed", 3: "Enrolled",
      4: "Passed", 5: "Vetoed", 6: "Failed"
    };

    const TIMELINE_STEPS = [
      { status: 1, label: "Introduced" },
      { status: 2, label: "Engrossed" },
      { status: 3, label: "Enrolled" },
      { status: 4, label: "Passed" },
    ];

    // Populate dropdowns
    [document.getElementById("stateSelect"), document.getElementById("filterState")].forEach(select => {
      STATES.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        select.appendChild(opt);
      });
    });

    document.getElementById("queryInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchBills();
    });

    // --- Tab switching ---
    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
      document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
      document.getElementById(`tab-${tab}`).classList.add("active");

      if (tab === "dashboard") loadDashboard();
      if (tab === "bills") loadBills();
    }

    function notify(msg, type = "info") {
      const el = document.getElementById("notification");
      el.textContent = msg;
      el.className = `notification ${type} show`;
      setTimeout(() => el.classList.remove("show"), 3000);
    }

    // --- Dashboard ---
    async function loadDashboard() {
      const container = document.getElementById("dashboardContent");
      try {
        const resp = await fetch("/api/dashboard");
        const data = await resp.json();

        let html = "";

        // Stat cards
        html += '<div class="dashboard-grid">';
        html += `<div class="stat-card"><div class="stat-number">${data.total_bills}</div><div class="stat-label">Bills Tracked</div></div>`;
        html += `<div class="stat-card"><div class="stat-number" style="color:#dc2626">${data.by_priority.high}</div><div class="stat-label">High Priority</div></div>`;
        html += `<div class="stat-card"><div class="stat-number" style="color:#d97706">${data.by_priority.medium}</div><div class="stat-label">Medium Priority</div></div>`;
        html += `<div class="stat-card"><div class="stat-number" style="color:#16a34a">${data.by_priority.low}</div><div class="stat-label">Low Priority</div></div>`;
        html += '</div>';

        // Status breakdown
        const statusEntries = Object.entries(data.by_status);
        if (statusEntries.length > 0) {
          html += '<div class="section"><h3>Bills by Status</h3>';
          const maxCount = Math.max(...statusEntries.map(e => e[1]));
          const statusColors = {
            "Introduced": "#3b82f6", "Engrossed": "#8b5cf6", "Enrolled": "#f59e0b",
            "Passed": "#16a34a", "Vetoed": "#ef4444", "Failed": "#6b7280"
          };
          statusEntries.forEach(([status, count]) => {
            const pct = maxCount > 0 ? (count / maxCount) * 100 : 0;
            const color = statusColors[status] || "#3b82f6";
            html += `<div class="chart-bar-container">
              <div class="chart-bar-label">${esc(status)}</div>
              <div class="chart-bar-track">
                <div class="chart-bar-fill" style="width:${Math.max(pct, 8)}%;background:${color}">${count}</div>
              </div>
            </div>`;
          });
          html += '</div>';
        }

        // State breakdown
        const stateEntries = Object.entries(data.by_state);
        if (stateEntries.length > 0) {
          html += '<div class="section"><h3>Bills by State</h3>';
          const maxState = Math.max(...stateEntries.map(e => e[1]));
          stateEntries.sort((a, b) => b[1] - a[1]);
          stateEntries.forEach(([state, count]) => {
            const pct = maxState > 0 ? (count / maxState) * 100 : 0;
            html += `<div class="chart-bar-container">
              <div class="chart-bar-label">${esc(state)}</div>
              <div class="chart-bar-track">
                <div class="chart-bar-fill" style="width:${Math.max(pct, 8)}%;background:#2563eb">${count}</div>
              </div>
            </div>`;
          });
          html += '</div>';
        }

        // Session warnings
        if (data.session_warnings.length > 0) {
          html += '<div class="section"><h3>Session Warnings</h3>';
          data.session_warnings.forEach(w => {
            html += `<div class="warning-banner">
              <div class="warning-title">${esc(w.state)} ${esc(w.bill_number)}: ${esc(w.title)}</div>
              <div class="warning-text">${esc(w.warning)}</div>
            </div>`;
          });
          html += '</div>';
        }

        // Upcoming hearings
        if (data.upcoming_hearings.length > 0) {
          html += '<div class="section"><h3>Upcoming Hearings</h3>';
          data.upcoming_hearings.forEach(h => {
            html += `<div class="hearing-item">
              <span class="hearing-date">${esc(h.date)}</span>
              <span>${esc(h.state)} ${esc(h.bill_number)}</span>
              <span>${esc(h.description)}</span>
              <span style="font-size:0.8rem;color:#888">${esc(h.location)}</span>
            </div>`;
          });
          html += '</div>';
        }

        if (data.total_bills === 0) {
          html = '<p class="empty">No bills tracked yet. Go to Search to find and track bills.</p>';
        }

        container.innerHTML = html;
      } catch (e) {
        container.innerHTML = '<p class="empty">Failed to load dashboard.</p>';
      }
    }

    // --- Bill timeline ---
    function renderTimeline(status) {
      const isFailed = status === 6;
      const isVetoed = status === 5;

      let html = '<div class="timeline">';
      TIMELINE_STEPS.forEach((step, i) => {
        if (i > 0) {
          const connReached = status >= step.status && !isFailed && !isVetoed ? "reached" : "";
          html += `<div class="timeline-connector ${connReached}"></div>`;
        }
        let dotClass = "";
        let labelClass = "";
        if (isFailed && step.status === 1) {
          dotClass = "failed";
          labelClass = "active";
        } else if (isVetoed && step.status <= 3) {
          dotClass = step.status === 3 ? "vetoed" : "reached";
          labelClass = step.status === 3 ? "active" : "";
        } else if (status === step.status) {
          dotClass = "current";
          labelClass = "active";
        } else if (status > step.status) {
          dotClass = "reached";
        }

        html += `<div class="timeline-step">
          <div class="timeline-dot ${dotClass}"></div>
          <div class="timeline-label ${labelClass}">${step.label}</div>
        </div>`;
      });

      // Add final status for vetoed/failed
      if (isVetoed) {
        html += `<div class="timeline-connector"></div>
          <div class="timeline-step">
            <div class="timeline-dot vetoed"></div>
            <div class="timeline-label active">Vetoed</div>
          </div>`;
      }
      if (isFailed) {
        html += `<div class="timeline-connector"></div>
          <div class="timeline-step">
            <div class="timeline-dot failed"></div>
            <div class="timeline-label active">Failed</div>
          </div>`;
      }

      html += '</div>';
      return html;
    }

    // --- Passage likelihood badge ---
    function passageBadge(passage) {
      if (!passage) return "";
      const cls = {
        "Very Likely": "badge-passage-very-likely",
        "Likely": "badge-passage-likely",
        "Possible": "badge-passage-possible",
        "Unlikely": "badge-passage-unlikely",
        "Very Unlikely": "badge-passage-very-unlikely",
        "Dead": "badge-passage-dead",
        "Passed": "badge-passage-passed",
      }[passage.label] || "badge-passage-possible";
      let html = `<span class="badge badge-passage ${cls}" title="${(passage.factors || []).join('; ')}">${passage.score}% ${passage.label}</span>`;
      if (passage.confidence && passage.confidence !== "high") {
        html += `<span class="badge-confidence">${passage.confidence} conf.</span>`;
      }
      return html;
    }

    // --- Passage dimension breakdown ---
    function passageBreakdown(passage) {
      if (!passage || !passage.dimensions) return "";
      const dims = passage.dimensions;
      const dimNames = {
        procedural: "Procedural",
        sponsors: "Sponsor Strength",
        bipartisan: "Bipartisan",
        momentum: "Momentum",
        timing: "Session Timing",
        context: "Policy Context",
        structure: "Bill Structure",
      };
      const dimColors = {
        procedural: "#2563eb",
        sponsors: "#7c3aed",
        bipartisan: "#059669",
        momentum: "#d97706",
        timing: "#dc2626",
        context: "#0891b2",
        structure: "#6b7280",
      };
      let html = '<div class="passage-breakdown">';
      for (const [key, label] of Object.entries(dimNames)) {
        const d = dims[key];
        if (!d) continue;
        const pct = d.max > 0 ? (d.score / d.max * 100) : 0;
        const color = dimColors[key] || "#6b7280";
        html += `
          <div class="passage-dim">
            <span class="passage-dim-label">${label}</span>
            <div class="passage-dim-bar">
              <div class="passage-dim-fill" style="width:${pct}%;background:${color}"></div>
            </div>
            <span class="passage-dim-score">${d.score}/${d.max}</span>
          </div>`;
      }
      html += '</div>';

      // Risks
      if (passage.risks && passage.risks.length > 0) {
        html += '<div style="margin-top:8px"><strong style="font-size:0.8rem;color:#991b1b">Risk Factors:</strong>';
        passage.risks.forEach(r => {
          html += `<div class="risk-item">${esc(r)}</div>`;
        });
        html += '</div>';
      }

      // Confidence note
      if (passage.confidence === "low") {
        html += '<p class="confidence-note">Limited data available — score may not reflect actual prospects.</p>';
      }

      return html;
    }

    // --- Priority badge ---
    function priorityBadge(priority) {
      const cls = `badge-priority-${priority}`;
      const label = priority.charAt(0).toUpperCase() + priority.slice(1);
      return `<span class="badge ${cls}">${label}</span>`;
    }

    // --- Session progress bar ---
    function sessionBar(session) {
      if (!session) return "";
      const pct = session.pct_elapsed || 0;
      const cls = pct >= 90 ? "danger" : pct >= 70 ? "warning" : "ok";
      let text = `${session.session_name || "Session"}: ${pct}% elapsed`;
      if (session.warning) text += ` — ${session.warning}`;
      return `<div class="session-bar">
        <div class="session-progress"><div class="session-progress-fill ${cls}" style="width:${pct}%"></div></div>
        <div class="session-text">${esc(text)}</div>
      </div>`;
    }

    // --- Search ---
    async function searchBills() {
      const state = document.getElementById("stateSelect").value;
      const query = document.getElementById("queryInput").value.trim();
      if (!query) return;

      const spinner = document.getElementById("searchSpinner");
      spinner.classList.add("active");
      document.getElementById("searchResults").innerHTML = "";
      document.getElementById("searchSummary").textContent = "";

      try {
        const resp = await fetch(`/api/search?state=${encodeURIComponent(state)}&q=${encodeURIComponent(query)}`);
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || "Search failed");

        const summary = data.summary || {};
        const results = data.results || [];

        if (results.length === 0) {
          document.getElementById("searchSummary").textContent = "No results found.";
          return;
        }

        document.getElementById("searchSummary").textContent =
          `Found ${summary.count || results.length} result(s) — page ${summary.page || 1} of ${summary.page_total || 1}`;

        const container = document.getElementById("searchResults");
        results.forEach(r => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-header">
              <div>
                <div class="card-title">
                  <span class="badge badge-state">${esc(r.state)}</span>
                  ${esc(r.bill_number)}: ${esc(r.title || "")}
                </div>
                <div class="card-meta">
                  Last action: ${esc(r.last_action_date || "N/A")} &mdash; ${esc((r.last_action || "").substring(0, 120))}
                </div>
              </div>
              <div class="card-actions">
                <select class="priority-select" id="search-priority-${r.bill_id}">
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                  <option value="low">Low</option>
                </select>
                <button class="btn-sm btn-track" onclick="trackBill(${r.bill_id})">Track</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        notify(e.message, "error");
      } finally {
        spinner.classList.remove("active");
      }
    }

    // --- Track a bill ---
    async function trackBill(billId) {
      const priorityEl = document.getElementById(`search-priority-${billId}`);
      const priority = priorityEl ? priorityEl.value : "medium";
      try {
        const resp = await fetch("/api/bills", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({bill_id: billId, priority: priority}),
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || "Failed to track bill");
        notify(`Now tracking ${data.state} ${data.bill_number} (${priority} priority)`, "success");
        loadBills();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // --- Remove a bill ---
    async function removeBill(billId) {
      try {
        const resp = await fetch(`/api/bills/${billId}`, {method: "DELETE"});
        if (!resp.ok) throw new Error("Failed to remove bill");
        notify("Bill removed", "info");
        loadBills();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // --- Change priority ---
    async function changePriority(billId, priority) {
      try {
        const resp = await fetch(`/api/bills/${billId}/priority`, {
          method: "PATCH",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({priority: priority}),
        });
        if (!resp.ok) throw new Error("Failed to update priority");
        notify(`Priority set to ${priority}`, "success");
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // --- Refresh a bill from LegiScan ---
    async function refreshBill(billId) {
      try {
        notify("Refreshing bill data...", "info");
        const resp = await fetch(`/api/bills/${billId}/refresh`, {method: "POST"});
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || "Failed to refresh bill");
        notify(`Refreshed ${data.state} ${data.bill_number} — ${(data.sponsors || []).length} sponsor(s)`, "success");
        loadBills();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // --- Toggle bill details ---
    function toggleDetails(billId) {
      const el = document.getElementById(`details-${billId}`);
      if (el) el.classList.toggle("open");
    }

    // --- Load related bills ---
    async function loadRelated(billId) {
      const container = document.getElementById(`related-${billId}`);
      if (!container || container.dataset.loaded === "true") return;
      container.innerHTML = '<span class="related-loading">Loading related bills...</span>';
      container.dataset.loaded = "true";
      try {
        const resp = await fetch(`/api/bills/${billId}/related`);
        const data = await resp.json();
        if (!data.related || data.related.length === 0) {
          container.innerHTML = '<span style="font-size:0.82rem;color:#888">No related bills found.</span>';
          return;
        }
        container.innerHTML = data.related.map(r => `
          <div class="related-card">
            <span class="badge badge-state">${esc(r.state)}</span>
            <strong>${esc(r.bill_number)}</strong>: ${esc(r.title)}
            <div style="font-size:0.78rem;color:#888;margin-top:2px">
              Last action: ${esc(r.last_action_date || "N/A")}
              ${r.url ? ` | <a href="${esc(r.url)}" target="_blank">View</a>` : ""}
            </div>
          </div>
        `).join("");
      } catch {
        container.innerHTML = '<span style="font-size:0.82rem;color:#dc2626">Failed to load related bills.</span>';
      }
    }

    // --- Analyze bill text for solar keywords ---
    async function analyzeBill(billId) {
      const container = document.getElementById(`solar-${billId}`);
      if (!container) return;
      container.innerHTML = '<span class="related-loading">Analyzing bill text...</span>';
      try {
        const resp = await fetch(`/api/bills/${billId}/analyze`, {method: "POST"});
        const data = await resp.json();
        if (data.error && (!data.solar_keywords || data.solar_keywords.length === 0)) {
          container.innerHTML = `<span style="font-size:0.82rem;color:#888">${esc(data.error)}</span>`;
          return;
        }
        if (!data.solar_keywords || data.solar_keywords.length === 0) {
          container.innerHTML = '<span style="font-size:0.82rem;color:#888">No solar-related keywords found in bill text.</span>';
          return;
        }
        container.innerHTML = `<div style="display:flex;flex-wrap:wrap;gap:4px">${data.solar_keywords.map(k => `<span class="badge" style="background:#fef3c7;color:#92400e;border:1px solid #fcd34d;margin:2px">${esc(k)}</span>`).join("")}</div>`;
      } catch {
        container.innerHTML = '<span style="font-size:0.82rem;color:#dc2626">Failed to analyze bill text.</span>';
      }
    }

    // --- Load tracked bills ---
    async function loadBills() {
      try {
        const params = new URLSearchParams();
        const state = document.getElementById("filterState").value;
        const status = document.getElementById("filterStatus").value;
        const priority = document.getElementById("filterPriority").value;
        const passage = document.getElementById("filterPassage").value;
        const sort = document.getElementById("sortBy").value;
        const order = document.getElementById("sortOrder").value;

        if (state) params.set("state", state);
        if (status) params.set("status", status);
        if (priority) params.set("priority", priority);
        if (passage) params.set("passage", passage);
        params.set("sort", sort);
        params.set("order", order);

        const resp = await fetch(`/api/bills?${params}`);
        const bills = await resp.json();
        const container = document.getElementById("trackedBills");

        if (bills.length === 0) {
          container.innerHTML = '<p class="empty">No bills match the current filters. Use the Search tab to find and track bills.</p>';
          return;
        }

        container.innerHTML = "";
        bills.forEach(b => {
          const card = document.createElement("div");
          card.className = "card";

          // Sponsors summary
          const sponsorCount = (b.sponsors || []).length;
          const primarySponsor = (b.sponsors || []).find(s => s.sponsor_type === "Primary Sponsor" || s.sponsor_type === "Primary" || s.sponsor_type === 1);
          const sponsorText = primarySponsor ? `${primarySponsor.name}${sponsorCount > 1 ? ` +${sponsorCount - 1} more` : ""}` : `${sponsorCount} sponsor(s)`;

          // Calendar
          const today = new Date().toISOString().split("T")[0];
          const upcomingEvents = (b.calendar || []).filter(c => c.date >= today);

          card.innerHTML = `
            <div class="card-header">
              <div style="flex:1">
                <div class="card-title">
                  <span class="badge badge-state">${esc(b.state)}</span>
                  <span class="badge badge-status">${esc(b.status_text || STATUS_CODES[b.status] || "Unknown")}</span>
                  ${priorityBadge(b.priority)}
                  ${passageBadge(b.passage)}
                  ${esc(b.bill_number)}: ${esc(b.title)}
                </div>
                ${renderTimeline(b.status)}
                <div class="card-meta">
                  Last action: ${esc(b.last_history_date || "N/A")} &mdash; ${esc((b.last_history_action || "").substring(0, 120))}
                  ${b.committee ? `<br/>Committee: ${esc(b.committee)}` : ""}
                  <br/>Sponsors: ${esc(sponsorText)}
                  ${upcomingEvents.length > 0 ? `<br/><strong style="color:#7c3aed">Next hearing: ${esc(upcomingEvents[0].date)} — ${esc(upcomingEvents[0].description)}</strong>` : ""}
                  <br/>
                  ${b.url ? `<a href="${esc(b.url)}" target="_blank">LegiScan</a>` : ""}
                  ${b.state_link ? ` | <a href="${esc(b.state_link)}" target="_blank">Official</a>` : ""}
                </div>
                ${sessionBar(b.session_status)}
              </div>
              <div class="card-actions">
                <select class="priority-select" onchange="changePriority(${b.bill_id}, this.value)" title="Set priority">
                  <option value="high" ${b.priority === "high" ? "selected" : ""}>High</option>
                  <option value="medium" ${b.priority === "medium" ? "selected" : ""}>Medium</option>
                  <option value="low" ${b.priority === "low" ? "selected" : ""}>Low</option>
                </select>
                <button class="btn-expand" onclick="toggleDetails(${b.bill_id})">Details</button>
                <button class="btn-sm" onclick="refreshBill(${b.bill_id})" title="Re-fetch data from LegiScan">Refresh</button>
                <button class="btn-sm btn-remove" onclick="removeBill(${b.bill_id})">Remove</button>
              </div>
            </div>

            <div class="card-details" id="details-${b.bill_id}">
              ${b.description ? `<div class="detail-section"><h4>Description</h4><p style="font-size:0.85rem;color:#555">${esc(b.description)}</p></div>` : ""}

              ${(b.milestones || []).length > 0 ? `
                <div class="detail-section">
                  <h4>Milestones Reached</h4>
                  <div style="display:flex;flex-wrap:wrap;gap:6px">
                    ${b.milestones.map(m => `<span class="badge" style="background:#dcfce7;color:#166534;border:1px solid #86efac;margin:2px">${esc(typeof m === 'string' ? m : m.label)}${m.date ? ` (${esc(m.date)})` : ''}</span>`).join("")}
                  </div>
                </div>
              ` : `
                <div class="detail-section">
                  <h4>Milestones Reached</h4>
                  <p style="font-size:0.85rem;color:#888;font-style:italic">No milestones recorded yet.</p>
                </div>
              `}

              ${(b.history || []).length > 0 ? `
                <div class="detail-section">
                  <h4>History Timeline</h4>
                  <ul style="border-left:2px solid #2563eb;padding-left:16px;margin-left:4px">
                    ${b.history.slice().sort((a, b) => b.date.localeCompare(a.date)).map(h => `
                      <li style="margin-bottom:6px;position:relative">
                        <span style="position:absolute;left:-21px;top:4px;width:8px;height:8px;background:#2563eb;border-radius:50;display:inline-block"></span>
                        <strong>${esc(h.date)}</strong>${h.chamber ? ` <span class="badge" style="background:#f3f4f6;color:#555;font-size:0.7rem">${esc(h.chamber)}</span>` : ""}
                        <div style="color:#555">${esc(h.action)}</div>
                      </li>
                    `).join("")}
                  </ul>
                </div>
              ` : ""}

              ${(b.sponsors || []).length > 0 ? `
                <div class="detail-section">
                  <h4>Sponsors (${b.sponsors.length})</h4>
                  <ul>
                    ${b.sponsors.map(s => `<li>${esc(s.name)}${s.party ? ` (${esc(s.party)})` : ""}${s.sponsor_type ? ` — ${esc(String(s.sponsor_type))}` : ""}</li>`).join("")}
                  </ul>
                </div>
              ` : ""}

              ${(b.calendar || []).length > 0 ? `
                <div class="detail-section">
                  <h4>Calendar / Hearings</h4>
                  <ul>
                    ${b.calendar.map(c => `<li><strong>${esc(c.date)}</strong>: ${esc(c.description)}${c.location ? ` (${esc(c.location)})` : ""}</li>`).join("")}
                  </ul>
                </div>
              ` : ""}

              ${(b.subjects || []).length > 0 ? `
                <div class="detail-section">
                  <h4>Subjects</h4>
                  <div>${b.subjects.map(s => `<span class="badge" style="background:#f3f4f6;color:#374151;margin:2px">${esc(s)}</span>`).join(" ")}</div>
                </div>
              ` : ""}

              ${b.passage ? `
                <div class="detail-section">
                  <h4>Passage Likelihood: ${b.passage.score}/100 (${esc(b.passage.label)})${b.passage.confidence !== "high" ? ` <span class="badge-confidence">${b.passage.confidence} confidence</span>` : ""}</h4>
                  ${passageBreakdown(b.passage)}
                </div>
              ` : ""}

              <div class="detail-section">
                <h4>Solar Relevance Analysis</h4>
                <div id="solar-${b.bill_id}">
                  ${(b.solar_keywords || []).length > 0 ?
                    `<div style="display:flex;flex-wrap:wrap;gap:4px">${b.solar_keywords.map(k => `<span class="badge" style="background:#fef3c7;color:#92400e;border:1px solid #fcd34d;margin:2px">${esc(k)}</span>`).join("")}</div>` :
                    `<button class="btn-expand" onclick="analyzeBill(${b.bill_id})">Analyze bill text for solar keywords</button>`
                  }
                </div>
              </div>

              <div class="detail-section">
                <h4>Related Bills</h4>
                <div id="related-${b.bill_id}">
                  <button class="btn-expand" onclick="loadRelated(${b.bill_id})">Find related bills</button>
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        notify("Failed to load bills", "error");
      }
    }

    // --- Check now ---
    async function triggerCheck() {
      const spinner = document.getElementById("checkSpinner");
      spinner.classList.add("active");
      try {
        const resp = await fetch("/api/check", {method: "POST"});
        const data = await resp.json();
        if (data.changes_found > 0) {
          notify(`${data.changes_found} bill(s) changed!${data.email_sent ? " Email sent." : ""}`, "success");
        } else {
          notify(`Checked ${data.bills_checked} bill(s) — no changes.`, "info");
        }
        loadBills();
      } catch (e) {
        notify("Check failed: " + e.message, "error");
      } finally {
        spinner.classList.remove("active");
      }
    }

    // Escape HTML
    function esc(s) {
      if (s === null || s === undefined) return "";
      const el = document.createElement("span");
      el.textContent = String(s);
      return el.innerHTML;
    }

    // Load on startup
    loadDashboard();
  </script>
</body>
</html>
